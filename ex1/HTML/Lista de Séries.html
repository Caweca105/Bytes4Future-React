    <h1>Contact us</h1> 
    <form>
        <div class="mb-3">
            <label for="name" class="text">Name</label>
            <input type="name" class="form-control" id="name">
            <div id="username" class="form-text">Thank you, your data is safe with us.<br></div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email Adress</label>
            <input type="email" class="form-control" id="exampleFormControlInput" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextArea1" class="form-label">Write me your message, please</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div>
            <p> Séries:
                <select name="Séries">
                <option value="todas">Todas</option>
                <option value="">Nenhuma</option>
                <option value="prison_break">Prison Break</option>
                <option value="good_doctor">The Good Doctor</option>
                <option value="the_careca">The Careca</option>
                </select>
            </p>                
        </div>
        <div>
            <p>
                Qual a melhor plataforma de streaming?
                <input type="radio" name="series" value="netflix" checked="checked"/> Netflix
                <input type="radio" name="series" value="hulu" /> Hulu+
                <input type="radio" name="series" value="hbo" /> HBO
                <input type="radio" name="series" value="amazon" /> Amazon Prime Video
                <input type="radio" name="series" value="outra" /> Outra
            </p>
        </div>
        <div>
            <p>
                Que plataformas já utilizaste?
                <input type="checkbox" name="check_series" value="netflix" />Netflix
                <input type="checkbox" name="check_series" value="hulu" /> Hulu
                <input type="checkbox" name="check_series" value="hbo" /> HBO
                <input type="checkbox" name="check_series" value="amazon" /> Amazon Prime Video
                <input type="checkbox" name="check_series" value="outra" />Outra
                </p>
        </div>
