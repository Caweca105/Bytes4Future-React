<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Nomes</title>
</head>

<body>
    <button onclick="gerar()">Gerar</button>
    <p id="valor">Clique em Gerar</p>

    <script>
        const nomes = [
            "Jasmin", 
            "Asdrubal", 
            "Genopepa", 
            "Maria", 
            "Isadora", 
            "Amélia",
            "Mamadu",
            "Ricardo",
        ];
        const adjetivos = [
            "Voadora", 
            "Flutuante", 
            "Escanzelado", 
            "Belo", 
            "Perspicaz",
            "Pindérico"
        ];
        function gerar() {
            const indiceNome = geraValor(0, nomes.length - 1)
            const indiceAdjetivo = geraValor(0, adjetivos.length - 1)
            document.getElementById("valor").innerHTML = `${nomes[indiceNome]} ${adjetivos[indiceAdjetivo]}`;
        }

        function geraValor(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min
        }
    </script>
</body>

</html>
